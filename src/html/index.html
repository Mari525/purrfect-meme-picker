<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purrfect meme picker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body class="body" id="body">
  <div class="overlay" id="overlay"></div>
  <header class="header">
    <h1>Purrfect meme picker</h1>
  </header>
  <main class="main">
    <h2 class="main__heading">Select your current emotion</h2>
    <form class="form" action="">
      <ul class="form__list" id="emotion-radios"></ul>
      <input class="form__checkbox" id="is-gif-checkbox" type="checkbox">
      <label for="is-gif-checkbox">Animated GIFs only</label>
      <button class="form__btn" id="get-image-btn" type="button">Get image</button>
    </form>
    <div class="modal" id="modal">
      <button class="modal__close-btn" id="close-btn">X</button>
      <div id="cat-image"></div>
    </div>
  </main>
</body>
</html>
